<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwindcss start-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Raleway: "Raleway",
            },
            colors: {
              primary: "#1c2b66",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .attribution {
          font-size: 11px;
          text-align: center;
        }
        .attribution a {
          color: #3d52a3;
          color: #dddbff55;
          color: #848794;
          color: #1c2b66;
          color: #0c122c;
          color: #ffa399;
          color: #ff4d97;
        }
      }
    </style>
    <!-- tailwinds end -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body
    class="bg-[url(./images/bg-mobile.png)] lg:bg-[url(./images/bg-desktop.png)] lg:bg-no-repeat lg:h-screen lg:mt-28 lg:bg-bottom font-Raleway lg:bg-[#0c122c] grid lg:place-content-center"
  >
    <section
      class="container w-full p-10 lg:w-[1000px] lg:flex lg:flex-wrap lg:justify-center lg:relative lg:bottom-20"
    >
      <!-- start box logo -->
      <div
        class="logo flex flex-row flex-wrap mt-20 lg:mt-0 mb-5 w-full lg:w-[30%] text-white mx-auto p-5 bg-primary rounded-tr-[6rem]"
      >
        <div class="img">
          <img src="./images/logo.svg" alt="logo" class="ml-6 mt-5 lg:mt-0" />
        </div>

        <div class="icon flex items-center pb-5 mt-8 w-3/4">
          <!-- docs -->
          <a
            href=""
            target="_blank"
            class="w-10 h-10 ml-6 mr-6 rounded-lg flex justify-center items-center p-3 bg-[#0c122c]"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="20">
              <path
                fill="#697ED4"
                d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"
              />
            </svg>
          </a>
          <!-- folder -->
          <a
            href="#"
            target="_blank"
            class="w-10 h-10 mr-6 rounded-lg flex justify-center items-center p-2 bg-[#0c122c]"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18">
              <path
                fill="#697ED4"
                d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"
              />
            </svg>
          </a>
          <!-- upload -->
          <a
            href="#"
            class="w-10 h-10 mr-6 rounded-lg flex justify-center items-center p-2 bg-[#0c122c]"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16">
              <path
                fill="#697ED4"
                d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"
              />
            </svg>
          </a>
          <!-- trash -->
        </div>
      </div>
      <!-- end box logo -->

      <!-- start box GB -->
      <div
        class="storage w-full lg:w-[50%] lg:h-[70%] mx-auto bg-primary rounded-lg px-10 py-5 text-[#848794] text-xs grid lg:top-9 lg:relative"
      >
        <p class="w-full mb-4">
          You’ve used <span class="text-slate-100 font-bold">815 GB</span> of
          your storage
        </p>
        <div
          class="box h-3 bg-[#dddbff55] rounded-full mb-2 flex items-start justify-center flex-col"
        >
          <div
            class="line flex w-[80%] h-2 ml-1 bg-gradient-to-r from-[#ffa399] to-[#ff4d97] rounded-full"
          >
            <hr
              class="rounded-full relative w-1 border-dotted border-white border-4 left-[97%]"
            />
          </div>
        </div>
        <div class="flex justify-between w-full font-bold text-white">
          <h5 class="">0 GB</h5>
          <h5>1000 GB</h5>
        </div>
        <!-- start box relative -->
        <div class="">
          <div
            class="gb absolute lg:relative lg:bottom-[140px] lg:left-[300px] w-[36%] bg-white left-1/2 -translate-x-1/2 bottom-32 rounded-md lg:rounded-br-[-20%] p-3 lg:drop-shadow-sm"
          >
            <h1 class="grid grid-cols-2 place-items-center font-bold uppercase">
              <span class="text-black font-extrabold text-4xl mx-2 mr-3"
                >185</span
              >
              GB Left
            </h1>
          </div>
          <div
            class="lg:w-0 lg:h-0 lg:border-l-[25px] lg:border-solid lg:border-l-transparent lg:border-r-transparent lg:border-r-[0px] lg:border-t-white lg:border-t-[25px] lg:relative lg:bottom-[145px] lg:left-[342px]"
          ></div>
        </div>

        <!-- end box relative -->
      </div>
      <!-- end box GB -->
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Agus Setiawan</a>.
    </div>
  </body>
</html>
