<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwindcss start-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Raleway: "Raleway",
            },
            colors: {
              primary: "#1c2b66",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .attribution {
          font-size: 11px;
          text-align: center;
        }
        .attribution a {
          color: #3d52a3;
          color: #dddbff55;
          color: #848794;
          color: #1c2b66;
          color: #0c122c;
        }
      }
    </style>
    <!-- tailwinds end -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body
    class="bg-[url(./images/bg-mobile.png)] lg:bg-[url(./images/bg-desktop.png)] lg:bg-no-repeat lg:bg-bottom font-Raleway"
  >
    <section class="container w-full p-10">
      <div
        class="logo flex flex-col flex-wrap mt-20 mb-5 w-full lg:w-1/2 text-white h-1/2 mx-auto p-5 bg-primary rounded-tr-[6rem]"
      >
        <img src="./images/logo.svg" alt="logo" class="w-1/3 ml-6 mt-5" />
        <div class="icon flex items-center pb-5 mt-8 w-3/4">
          <!-- docs -->
          <a
            href=""
            target="_blank"
            class="w-10 h-10 ml-6 mr-6 rounded-lg flex justify-center items-center p-3 bg-[#0c122c]"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="20">
              <path
                fill="#697ED4"
                d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"
              />
            </svg>
          </a>
          <!-- folder -->
          <a
            href="#"
            target="_blank"
            class="w-10 h-10 mr-6 rounded-lg flex justify-center items-center p-2 bg-[#0c122c]"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18">
              <path
                fill="#697ED4"
                d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"
              />
            </svg>
          </a>
          <!-- upload -->
          <a
            href="#"
            class="w-10 h-10 mr-6 rounded-lg flex justify-center items-center p-2 bg-[#0c122c]"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16">
              <path
                fill="#697ED4"
                d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"
              />
            </svg>
          </a>
          <!-- trash -->
        </div>
      </div>

      <div
        class="storage w-full lg:w-1/2 bg-primary rounded-lg px-10 py-5 text-[#848794] text-xs relative"
      >
        <p class="w-full mb-4">
          You’ve used <span class="text-slate-100 font-bold">815 GB</span> of
          your storage
        </p>
        <div
          class="box h-3 bg-[#dddbff55] rounded-full mb-2 flex items-start justify-center flex-col"
        >
          <div
            class="line flex w-[60%] absolute h-2 ml-1 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full"
          >
            <hr
              class="rounded-full relative w-1 border-dotted border-white border-4 left-[97%]"
            />
          </div>
        </div>
        <div class="flex justify-between w-full font-bold text-white">
          <h5 class="">0 GB</h5>
          <h5>1000 GB</h5>
        </div>
        <div
          class="gb absolute w-[42%] bg-white left-1/2 -translate-x-1/2 rounded-md p-3"
        >
          <h1
            class="grid grid-cols-2 place-items-center font-bold uppercase gap-1"
          >
            <span class="text-black font-extrabold text-4xl">185</span> GB Left
          </h1>
        </div>
      </div>
    </section>

    <div class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Agus Setiawan</a>.
    </div>
  </body>
</html>
